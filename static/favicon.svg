<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <style>
    .dark { display: none; }
    .light { display: block; }

    @media (prefers-color-scheme: dark) {
      .dark { display: block; }
      .light { display: none; }
    }
</style>

  <text class="dark" y=".85em" font-size="90">☀️</text>
  <text class="light" y=".85em" font-size="90">🌑</text>

</svg>
